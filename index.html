 <!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drumpad</title>
      <link rel="stylesheet" href="custom.css" type="text/css" >
  </head>
<body>
    <h1>DRUM PAD</h1>
    <div class="pad">
      <!-- Pour chaque div inclues dans le PAD, trouver et compléter son attribut HTML 'data-key' et ajouter une class 'key' ainsi qu'eune classe 'playing' qui permettra la transition CSS -->
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">CLAP</span>
      </div>
      <!-- Compléter les class et les data-key des div suivantes selon le modèle ci-dessus -->
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">KICK</span>
      </div>
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">TOM</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">TINK</span>
      </div>
      <div type=input class="key">
        <input class="sound" type="button" value="BeatBox" onclick=beatBox()>
        <span class="sound">BEATBOX</span>
      </div>

    </div>
    <!-- Générer les 8 boxes restantes correspondant aux fichiers audio à jouer -->
    <!-- Audio source -->
    <audio data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/clap.wav"></audio>
    <audio data-key="90" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/hihat.wav"></audio>
    <audio data-key="69" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/kick.wav"></audio>
    <audio data-key="81" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/openhat.wav"></audio>
    <audio data-key="83" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/boom.wav"></audio>
    <audio data-key="68" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/ride.wav"></audio>
    <audio data-key="87" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/snare.wav"></audio>
    <audio data-key="88" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tom.wav"></audio>
    <audio data-key="67" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tink.wav"></audio>

   
    <script src="main.js"></script>
  </body>
</html>
